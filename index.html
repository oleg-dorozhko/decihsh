<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUHLYA Hash Extractor üîç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a0a1e 0%, #2d1b3d 50%, #1a0a1e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(40, 20, 50, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff69b4, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #ffb6c1;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-zone {
            border: 3px dashed rgba(255, 105, 180, 0.5);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(20, 10, 30, 0.4);
            margin-bottom: 30px;
        }

        .upload-zone:hover {
            border-color: #ff69b4;
            background: rgba(255, 105, 180, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #ffb6c1;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 30px 0;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.found {
            background: rgba(0, 255, 150, 0.1);
            border: 2px solid rgba(0, 255, 150, 0.5);
        }

        .result.not-found {
            background: rgba(255, 150, 50, 0.1);
            border: 2px solid rgba(255, 150, 50, 0.5);
        }

        .result-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hash-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-top: 15px;
            border-left: 4px solid #ff69b4;
        }

        .copy-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff69b4, #c864ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #ffd700;
        }

        .stat-label {
            color: #ffb6c1;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-size: 1.2em;
            font-weight: 600;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 105, 180, 0.2);
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PUHLYA Hash Extractor</h1>
        <p class="subtitle">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–æ–±—Ä–∞–∂–µ–Ω—å –Ω–∞ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ–≥–æ IPFS —Ö–µ—à—É</p>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">
                <strong>–ü–µ—Ä–µ—Ç—è–≥–Ω–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å—é–¥–∏</strong><br>
                –∞–±–æ –∫–ª—ñ–∫–Ω–∏ –¥–ª—è –≤–∏–±–æ—Ä—É —Ñ–∞–π–ª—É
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div style="color: #ffb6c1;">–ê–Ω–∞–ª—ñ–∑ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è...</div>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        // –ö–ª—ñ–∫ –Ω–∞ –∑–æ–Ω—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        uploadZone.addEventListener('click', () => fileInput.click());

        // –í–∏–±—ñ—Ä —Ñ–∞–π–ª—É
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag & Drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!');
                return;
            }

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø—Ä–µ–≤—å—é
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                extractHashFromImage(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function extractHashFromImage(imageSrc) {
            loader.classList.add('active');
            resultDiv.style.display = 'none';

            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                try {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const pixels = imageData.data;

                    // –ó–±–∏—Ä–∞—î–º–æ LSB –±—ñ—Ç–∏
                    let binaryData = '';
                    for (let i = 0; i < pixels.length; i += 4) {
                        binaryData += (pixels[i] & 1).toString();     // R
                        binaryData += (pixels[i + 1] & 1).toString(); // G
                        binaryData += (pixels[i + 2] & 1).toString(); // B
                    }

                    // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ —É —Ç–µ–∫—Å—Ç
                    let message = '';
                    for (let i = 0; i < binaryData.length; i += 8) {
                        const byte = binaryData.substr(i, 8);
                        if (byte.length === 8) {
                            const char = String.fromCharCode(parseInt(byte, 2));
                            message += char;

                            if (message.endsWith(':END')) {
                                break;
                            }
                        }
                    }

                    loader.classList.remove('active');

                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –º–∞—Ä–∫–µ—Ä PUHLYA
                    if (message.startsWith('PUHLYA:') && message.endsWith(':END')) {
                        const hash = message.substring(7, message.length - 4);
                        displayResult(true, hash, img.width, img.height, binaryData.length);
                    } else {
                        displayResult(false, null, img.width, img.height);
                    }
                } catch (error) {
                    loader.classList.remove('active');
                    displayResult(false, null, img.width, img.height, null, error.message);
                }
            };
            img.src = imageSrc;
        }

        function displayResult(found, hash, width, height, bitsAnalyzed, error) {
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${found ? 'found' : 'not-found'}`;

            if (found) {
                resultDiv.innerHTML = `
                    <div class="result-title">
                        <span style="font-size: 1.5em;">‚úÖ</span>
                        <span>IPFS —Ö–µ—à –∑–Ω–∞–π–¥–µ–Ω–æ!</span>
                    </div>
                    <div class="hash-display">
                        <strong>üîê IPFS Hash:</strong><br>
                        <span id="hashText">${hash}</span>
                    </div>
                    <button class="copy-btn" onclick="copyHash('${hash}')">
                        üìã –°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —Ö–µ—à
                    </button>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">–†–æ–∑–º—ñ—Ä –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</div>
                            <div class="stat-value">${width} √ó ${height}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">–î–æ–≤–∂–∏–Ω–∞ —Ö–µ—à—É</div>
                            <div class="stat-value">${hash.length} —Å–∏–º–≤–æ–ª—ñ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">–¢–∏–ø</div>
                            <div class="stat-value">${hash.startsWith('bafkrei') ? 'CIDv1' : hash.startsWith('Qm') ? 'CIDv0' : 'Unknown'}</div>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result-title">
                        <span style="font-size: 1.5em;">‚ö†Ô∏è</span>
                        <span>–•–µ—à –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</span>
                    </div>
                    <div style="margin-top: 15px; color: #ffb6c1;">
                        ${error ? `<strong>–ü–æ–º–∏–ª–∫–∞:</strong> ${error}` : '–£ —Ü—å–æ–º—É –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—ñ –Ω–µ–º–∞—î –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ–≥–æ IPFS —Ö–µ—à—É, –∞–±–æ –≤—ñ–Ω –ø–æ—à–∫–æ–¥–∂–µ–Ω–∏–π.'}
                    </div>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">–†–æ–∑–º—ñ—Ä –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</div>
                            <div class="stat-value">${width} √ó ${height}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">–ü—ñ–∫—Å–µ–ª—ñ–≤ –ø—Ä–æ–∞–Ω–∞–ª—ñ–∑–æ–≤–∞–Ω–æ</div>
                            <div class="stat-value">${width * height}</div>
                        </div>
                    </div>
                `;
            }
        }

        function copyHash(hash) {
            navigator.clipboard.writeText(hash).then(() => {
                alert('‚úÖ –•–µ—à —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!');
            }).catch(() => {
                alert('‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏');
            });
        }
    </script>
</body>
</html>
