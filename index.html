<body>
    <div class="container">

        <p class="subtitle">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–∞ –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è IPFS —Ö–µ—à—ñ–≤</p>

        <div class="input-group">
            <label for="hashInput">IPFS Hash (CIDv1):</label>
            <input 
                type="text" 
                id="hashInput" 
                placeholder="bafkreifpxmsccr4by7nhwnubwtjur4ofajchqouj6xhmw5oq7v6zlggoby"
                value="bafkreifpxmsccr4by7nhwnubwtjur4ofajchqouj6xhmw5oq7v6zlggoby"
            >
        </div>

        <button class="btn btn-primary" onclick="verifyHash()">
            üîç –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ö–µ—à
        </button>

        <div id="result" class="result"></div>

        <div class="examples">
            <h3>üìù –ü—Ä–∏–∫–ª–∞–¥–∏ –¥–ª—è —Ç–µ—Å—Ç—É:</h3>
            <code class="example-hash" onclick="fillHash(this.textContent)">bafkreifpxmsccr4by7nhwnubwtjur4ofajchqouj6xhmw5oq7v6zlggoby</code>
            <code class="example-hash" onclick="fillHash(this.textContent)">bafybeigdyrzt5sfp7udm7hu76uh7y26nf3efuylqabf3oclgtqy55fbzdi</code>
            <code class="example-hash" onclick="fillHash(this.textContent)">QmYwAPJzv5CZsnA625s3Xf2nemtYgFbymr1</code>
        </div>

    <script>
        function fillHash(hash) {
            document.getElementById('hashInput').value = hash;
            verifyHash();
        }

        function verifyHash() {
            const hash = document.getElementById('hashInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!hash) {
                resultDiv.style.display = 'none';
                return;
            }

            const validation = validateIPFSHash(hash);
            
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${validation.valid ? 'valid' : 'invalid'}`;
            
            let html = `
                <div class="result-title">
                    <span class="icon">${validation.valid ? '‚úÖ' : '‚ùå'}</span>
                    <span>${validation.valid ? '–í–∞–ª—ñ–¥–Ω–∏–π IPFS —Ö–µ—à!' : '–ù–µ–≤–∞–ª—ñ–¥–Ω–∏–π —Ö–µ—à'}</span>
                </div>
                <div class="result-details">
                    <div><strong>–¢–∏–ø:</strong> ${validation.type || '–ù–µ–≤—ñ–¥–æ–º–æ'}</div>
                    <div><strong>–í–µ—Ä—Å—ñ—è CID:</strong> ${validation.version || 'N/A'}</div>
                    <div><strong>–î–æ–≤–∂–∏–Ω–∞:</strong> ${hash.length} —Å–∏–º–≤–æ–ª—ñ–≤</div>
                    <div><strong>–§–æ—Ä–º–∞—Ç:</strong> ${validation.format || '–ù–µ–≤—ñ–¥–æ–º–æ'}</div>
                    ${validation.error ? `<div style="color: #ff6b9d;"><strong>–ü–æ–º–∏–ª–∫–∞:</strong> ${validation.error}</div>` : ''}
                </div>
            `;
            
            if (validation.valid) {
                html += '<div class="avatar-preview" id="avatarPreview"></div>';
            }
            
            resultDiv.innerHTML = html;
            
            if (validation.valid) {
                generateAvatar(hash);
            }
        }

        function validateIPFSHash(hash) {
            // CIDv0 (Qm...)
            if (hash.startsWith('Qm')) {
                const base58Regex = /^Qm[1-9A-HJ-NP-Za-km-z]{44}$/;
                return {
                    valid: base58Regex.test(hash),
                    type: 'CIDv0',
                    version: 'v0',
                    format: 'Base58 (SHA-256)',
                    error: base58Regex.test(hash) ? null : '–ù–µ–≤–∞–ª—ñ–¥–Ω–∏–π Base58 —Ñ–æ—Ä–º–∞—Ç'
                };
            }
            
            // CIDv1 (baf...)
            if (hash.startsWith('baf')) {
                const base32Regex = /^baf[a-z2-7]{50,}$/;
                const isValid = base32Regex.test(hash);
                return {
                    valid: isValid,
                    type: 'CIDv1',
                    version: 'v1',
                    format: 'Base32',
                    error: isValid ? null : '–ù–µ–≤–∞–ª—ñ–¥–Ω–∏–π Base32 —Ñ–æ—Ä–º–∞—Ç'
                };
            }
            
            return {
                valid: false,
                error: '–•–µ—à –ø–æ–≤–∏–Ω–µ–Ω –ø–æ—á–∏–Ω–∞—Ç–∏—Å—è –∑ "Qm" (CIDv0) –∞–±–æ "baf" (CIDv1)'
            };
        }

        function generateAvatar(seed) {
            const canvas = document.createElement('canvas');
            const size = 300;
            canvas.width = size;
            canvas.height = size;
            canvas.className = 'avatar-canvas';
            const ctx = canvas.getContext('2d');
            
            // –ì–µ–Ω–µ—Ä—É—î–º–æ hash bytes
            const hashBytes = simpleHash(seed);
            
            function get(n) {
                return hashBytes[n % hashBytes.length];
            }
            
            // PUHLYA –∫–æ–ª—å–æ—Ä–∏ üç©
            const colors = [
                [255, 105, 180],  // Hot Pink
                [255, 182, 193],  // Light Pink
                [255, 220, 120],  // –ì–ª–∞–∑—É—Ä
                [255, 240, 180],  // –ö—Ä–µ–º–æ–≤–∏–π
                [200, 100, 255],  // –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π
            ];
            
            // –¢–µ–º–Ω–∏–π —Ñ–æ–Ω
            ctx.fillStyle = '#280a1e';
            ctx.fillRect(0, 0, size, size);
            
            const cell = 43;
            const padding = 5;
            const grid = 7;
            const centerX = size / 2;
            const centerY = size / 2;
            const donutOuter = size / 2 - 10;
            const donutInner = size / 4;
            
            for (let i = 0; i < grid * grid / 2 + 1; i++) {
                const x = i % grid;
                const y = Math.floor(i / grid);
                const x2 = grid - 1 - x;
                
                const px = x * cell + padding;
                const py = y * cell + padding;
                const px2 = x2 * cell + padding;
                
                const dist = Math.sqrt(Math.pow(px + cell/2 - centerX, 2) + Math.pow(py + cell/2 - centerY, 2));
                const dist2 = Math.sqrt(Math.pow(px2 + cell/2 - centerX, 2) + Math.pow(py + cell/2 - centerY, 2));
                
                if (dist > donutInner && dist < donutOuter) {
                    const color = colors[get(i + y) % colors.length];
                    const brightness = 180 + get(i + x + y) % 75;
                    
                    const r = Math.min(255, color[0] + brightness / 4);
                    const g = Math.min(255, color[1] + brightness / 4);
                    const b = color[2];
                    
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    roundRect(ctx, px, py, cell - padding, cell - padding, 10);
                }
                
                if (x !== x2 && dist2 > donutInner && dist2 < donutOuter) {
                    const color = colors[get(i + y) % colors.length];
                    const brightness = 180 + get(i + x + y) % 75;
                    
                    const r = Math.min(255, color[0] + brightness / 4);
                    const g = Math.min(255, color[1] + brightness / 4);
                    const b = color[2];
                    
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    roundRect(ctx, px2, py, cell - padding, cell - padding, 10);
                }
            }
            
            document.getElementById('avatarPreview').innerHTML = '<h3 style="color: #ffd700; margin-bottom: 15px;">üé® –¢–≤–æ—è –¥–æ–Ω–∞—Ç–Ω–∞ –∞–≤–∞—Ç–∞—Ä–∫–∞:</h3>';
            document.getElementById('avatarPreview').appendChild(canvas);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function simpleHash(str) {
            const bytes = [];
            for (let i = 0; i < 32; i++) {
                let hash = 0;
                for (let j = 0; j < str.length; j++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(j) + i;
                    hash = hash & hash;
                }
                bytes.push(Math.abs(hash) % 256);
            }
            return bytes;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.onload = function() {
            verifyHash();
        };
    </script>
